

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./card.css">

</head>
<body>
   <div class="container w-100 mt-5">
      <div class="row row-cols-1 row-cols-lg-3 row-cols-md-3 row-cols-sm-2" id="res1">
        
          
            
          </div>
       </div>
     </div>
    </div>
   
</body>
<script>
   fetch("https://jsonplaceholder.typicode.com/users")
   .then(out=>out.json())
    .then(result=>displayData(result))

    function displayData(outArray){
      for(i of outArray){
        res1.innerHTML+=`
        
        <div class="col mb-4">
          <div class="card shadow-lg width-18rem bg-black border-0">
          <div class="card-body">
              <h5 class="card-title text-white">${i.name}</h5>
            </div>
            <ul class="list-group list-group-flush border-0">
              <li class="list-group-item"><b>Id:</b>&nbsp&nbsp&nbsp${i.id}</li>
              <li class="list-group-item"><b>User name:</b> ${i.username}</li>
              <li class="list-group-item"><b>Email:</b> ${i.email}</li>
              <li class="list-group-item"><b>Address:</b> ${i.address.street},${i.address.city}</li>
              
  
            </ul>
          </div>
          </div>
          
        
        `
      }
    }
</script>
</html>
